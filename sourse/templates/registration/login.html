{% extends 'base.html' %}
{% block page_title %}
Вход
{% endblock %}
{% block content %}
    <div class="container">
<div class="page">
   <div class="page__login login">
      <div class="login__container -container">
         <div class="login__form">

             <form action="{% url 'login' %}" method="POST" class="modal-login">
                            {% csrf_token %}
                            <div class="content-modal-form">
                                <div class="title-modal-form">Вход</div>
                            </div>

                            <div class="mb-3">
                                <input type="text", name ="username" class="form-control form-control-form" placeholder="Логин">
                            </div>

                            <div class="mb-3">
                                <input type="password" name="password" class="form-control form-control-form" placeholder="Пароль">
                            </div>



                            <div class="mb-3 flex-modal-center" style="margin-top: 10px">
                                <button type="submit" class="modalbtn">Sign In</button>

                            </div>
                        </form>
{#             <a href="{% url 'password_reset' %}">forgot password?</a><br>#}
{#             <span>don't have an account?</span><a href="{% url 'register' %}">REGISTER</a>#}
               </div>
            </div>
         </div>
      </div>
   </div>
    </div>
{% endblock %}
